<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Cloudy Ride</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
   crossorigin="anonymous">
   <link rel="icon" href="assets/images/favicon.ico" type="image/png" />
 <link rel="stylesheet" type="text/css" href="assets/css/">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

 <div class="jumbotron jumbotron-fluid">
   <div class="container">
     <h1 class="display-4">Track Your Train</h1>
   </div>
 </div>

 <div id="container">

   <div class="row">
     <div class="col-lg-12">
       <div class="card">
         <div class="card-header">Current Schedule</div>
         <div class="card-body">
           <div class="container">
             <table class="table table-hover">
               <thead>
                 <tr>
                   <th scope="col" id="whatTrain" >Train Name</th>
                   <th scope="col" id="destiName">Destination</th>
                   <th scope="col" id="frequMin">Frequency (mins)</th>
                   <th scope="col" id="nextArrival">Next Arrival</th>
                   <th scope="col" id="minutesAway">Minutes Away</th>
                 </tr>
               </thead>
               <tbody>
                 <!--train rows -->
               </tbody>
             </table>
           </div>
         </div>
       </div>
     </div>
   </div>


   <br>
   <br>

   <div class="row">
     <div class="col-lg-12">
       <div class="card" id="form">
         <div class="card-header">
           <label for="train-input">Add a Train</label>
         </div>
         <div class="card-body">
           <div class="form-group">
             <label for="trainName">Train Name</label>
             <input type="text" class="form-control" id="trainName" placeholder="Train Name">
           </div>
           <div class="form-group">
             <label for="destination">Destination</label>
             <input type="text" class="form-control" id="destination" placeholder="Destination">
           </div>
           <div class="form-group">
             <label for="firstTrain">First Train Time (hh:mm)</label>
             <input type="text" class="form-control" id="firstTrain" placeholder="24:00">
           </div>
           <div class="form-group">
             <label for="frequency">Frequency (mins)</label>
             <input type="text" class="form-control" id="frequency" placeholder="Frequency">
           </div>
           <button type="submit" class="btn btn-dark mb-2" id="track">Submit</button>
         </div>
       </div>
     </div>
   </div>

 </div>

 <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
 <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
